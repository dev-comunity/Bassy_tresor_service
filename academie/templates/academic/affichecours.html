{% extends 'base.html' %}

{% block content %}
    {% for itm in cours %}

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
            <div class="card">
                {% if itm.image_cours %}
                    <img src="{% url 'itm.image_cours' %}" class="card-img-top" alt="...">
                {% else %}
                    <img src="..." class="card-img-top" alt="...">
                {% endif %}
                
                <div class="card-body">
                <h5 class="card-title">{{itm.titre}} a été deposé il y'a {{itm.date}}</h5>
                <a href="{% url 'media/' %}">{{itm.deposer_lesson}}</a>
                <p class="card-text">{{itm.ecrire_lesson}}</p>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
