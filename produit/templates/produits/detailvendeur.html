{% extends 'base.html' %}

{% block content %}
<div class="card">

       {{detail.user}}

    <div class="card-body">

        <p>{{detail.specialite}}</p>
        <br>
        <footer class="blockquote-footer">{{detail.ville}}</footer>
        <br>
        <p>Téléphone : {{detail.numero}} </p>
      </blockquote>
    </div>
  </div>
{% endblock %}
